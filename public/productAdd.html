<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Add</title>
    <link rel="stylesheet" href="./Css/productAdd.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-left">
          <a href="/"><img src="images/logo.png" /></a>
          
          <a class="learn" href="#">
            <i class="fa-solid fa-gun"></i>
            Learn to Use Shutguns
          </a>
        </div>
        <div class="header-right">
          <input class="test123" type="text" placeholder="  Search" />
          <a class="search" href="#">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
          <ul>
            <li>
              <a class="join" href="product"> Buy Now </a>
            </li>
           
            <li>
              <a id="user-panel"
              onclick="myFunctionUser()"
              class="hamburger-User"
              href="javascript:void(0);"
            >
            <i class="fa-regular fa-user"></i></a>
            
            </li>
            <li>
              <a id="login-user" href="login">Login</a>
            </li>
          </ul>

          <a
            onclick="myFunction()"
            class="hamburger"
            href="javascript:void(0);"
          >
            <i class="fa-sharp fa-solid fa-bars"></i
          ></a>
        </div>
      </div>
    </header>
    <div id="user-menu">
      <div id="myUser">
        <a id="user-link" href="#">User</a>
        <a id="cart-link" href="cart">Cart</a>
        <a id="admin-product-add" href="productadd">Product Add</a>
        <a id="cikisYap-user" href="#"><button id="cikisYap" class="btn" onclick="cikisYapp()">cıkıs</button></a>
        
      </div>
    </div>
   
    <div id="myLinks">
        <a href="product">Buy</a>
        <a href="register">Cart</a>
        <a href="#">Learn</a>
      </div>


      <section class="productAdd">
        <div class="container-2">
          
          <div class="add">
            <div class="typeAdd">
              <h4>Urun Tur Adı</h4>
              <input placeholder="Tur adı giriniz" id="typeAddInput" type="text">
              <button onclick="typeAdd()" id="typeAddBtn" class="btn"> Urun tur ekle</button>
            </div>
            <div class="title">  
              <h1>Urun Ekle</h1>
              <h4>Product Title</h4>
              <input id="productTitle" placeholder="Writing"  type="text">
            </div>
            <div class="label">
              <h4>Label</h4>
              <textarea placeholder="Acıklama Giriniz" name="" id="productLabel"></textarea>
            </div>
            <div class="imgAdd">
              <form action="/productAdd">
                <h4>Image Add</h4>
                <input id="productImage" name="resim" type="file">
              </form>
             
            </div>
            <div class="type">
              <h4>Product Type</h4>
              <label for="Type"></label>
              <select name="Tur" id="productType">
                
              </select>
            </div>
            <div class="price">
              <h4>Price</h4>
              <input id="productPrice" type="text" placeholder="Price Writing">
            </div>
            <div class="buttons">
              <button onclick="productAdd()" id="ekle" class="btn">Urun Ekle</button>
              
            </div>
           
          </div>
          <div class="typeAdd">
            <h4>URUN GUNCELLEME VE SİL GELCEK</h4>
            
          </div>
        </div>
      </section>



    <footer class="footer">
      <div class="container-3">
        <div class="left">
          <div class="logo">
            <img src="./images/logo.png" />
          </div>

          <div class="yazi">
            <div class="content">
              <h4>CONTENT</h4>
              <a href=""><h6>Browse</h6></a>
              <a href=""><h6>Courses</h6></a>
              <a href=""><h6>Lessons</h6></a>
              <a href=""><h6>Prodacts</h6></a>
            </div>
            <div class="about">
              <h4>ABOUT</h4>
              <a href=""><h6>Pricing</h6></a>
              <a href=""><h6>Instructors</h6></a>
              <a href=""><h6>Stories</h6></a>
              <a href=""><h6>Team</h6></a>
            </div>
          </div>
        </div>
        <div class="right">
          <div><p>Search for Guns</p></div>

          <div class="search">
            <input class="test123" type="text" placeholder="  Search" />
            <a href="#">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script src="./Js/productAdd.js"></script>
  </body>
</html>
