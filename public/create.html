<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/create.css" />
    <link

    <title>Register</title>

  <body>

        <img src="/images/Women.png" alt="" />

        <div class="create">
